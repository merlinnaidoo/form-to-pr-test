name: Convert Issue to PR

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'event-submission')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create event file
        run: |
          mkdir -p events
          cat > "events/event-${{ github.event.issue.number }}.md" << 'EOF'
          # Event from Issue #${{ github.event.issue.number }}

          ${{ github.event.issue.body }}
          EOF

      - name: Create branch, commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b event-${{ github.event.issue.number }}
          git add events/
          git commit -m "Add event from issue #${{ github.event.issue.number }}"
          git push -u origin event-${{ github.event.issue.number }}

      - name: Create PR and close issue
        uses: actions/github-script@v6
        with:
          script: |
            // Create PR
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Event: ${{ github.event.issue.title }}',
              head: 'event-${{ github.event.issue.number }}',
              base: 'main',
              body: 'Auto-generated from issue #${{ github.event.issue.number }}\n\nCloses #${{ github.event.issue.number }}'
            });
            
            // Add label to PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.data.number,
              labels: ['event-submission']
            });
            
            // Comment and close issue
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Your submission has been converted to Pull Request #' + pr.data.number
            });
            
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
