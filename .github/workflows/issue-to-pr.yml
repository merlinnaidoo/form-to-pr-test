name: Convert Issue to PR

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'event-submission')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Parse issue and create file
        run: |
          mkdir -p events
          
          # Parse issue body
          BODY=$(cat << 'EOFBODY'
          ${{ github.event.issue.body }}
          EOFBODY
          )
          
          EVENT_TYPE=$(echo "$BODY" | awk '/### Event Type/{getline; getline; print}' | xargs)
          EVENT_NAME=$(echo "$BODY" | awk '/### Event Name/{getline; getline; print}' | xargs)
          DATE=$(echo "$BODY" | awk '/### Date/{getline; getline; print}' | xargs)
          LOCATION=$(echo "$BODY" | awk '/### Location/{getline; getline; print}' | xargs)
          DESCRIPTION=$(echo "$BODY" | awk '/### Description/{getline; getline; print}' | xargs)
          ORGANIZER=$(echo "$BODY" | awk '/### Your Name/{getline; getline; print}' | xargs)
          
          FILENAME=$(echo "$EVENT_NAME" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | sed 's/[^a-z0-9-]//g').md
          
          cat > "events/$FILENAME" << EOF
          # $EVENT_NAME

          **Type:** $EVENT_TYPE
          **Date:** $DATE
          **Location:** $LOCATION
          **Organizer:** $ORGANIZER

          ## Description
          $DESCRIPTION
          EOF
          
          echo "Created file: events/$FILENAME"
          cat "events/$FILENAME"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add event: ${{ github.event.issue.title }}"
          branch: event-${{ github.event.issue.number }}
          title: "New Event: ${{ github.event.issue.title }}"
          body: |
            Auto-generated from form submission.
            
            Closes #${{ github.event.issue.number }}
          labels: event-submission
          add-paths: |
            events/*

      - name: Close and comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Thank you! Your submission has been converted to a Pull Request for review.'
            });
            
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              state_reason: 'completed'
            });
