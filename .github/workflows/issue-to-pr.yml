name: Convert Issue to PR

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'event-submission')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create event file
        run: |
          mkdir -p events
          cat > "events/event-${{ github.event.issue.number }}.md" << 'EOF'
          # Event from Issue #${{ github.event.issue.number }}

          ${{ github.event.issue.body }}
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Event: ${{ github.event.issue.title }}"
          body: |
            This PR addresses issue #${{ github.event.issue.number }}.
            
            Closes #${{ github.event.issue.number }}
          branch: "event-${{ github.event.issue.number }}"
          base: "main"
          commit-message: "Add event from issue #${{ github.event.issue.number }}"
          labels: event-submission

      - name: Close issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Your submission has been converted to a Pull Request!'
            });
            
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
