name: Convert Issue to PR

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'event-submission')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create event file
        id: create-file
        run: |
          mkdir -p events
          
          # Simple parsing
          EVENT_NAME="Event-${{ github.event.issue.number }}"
          
          cat > "events/${EVENT_NAME}.md" << 'EOF'
          # Event from Issue #${{ github.event.issue.number }}

          ${{ github.event.issue.body }}
          EOF
          
          echo "File created:"
          ls -la events/
          cat "events/${EVENT_NAME}.md"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add event from issue #${{ github.event.issue.number }}"
          branch: event-${{ github.event.issue.number }}
          title: "Event: ${{ github.event.issue.title }}"
          body: |
            Auto-generated from issue #${{ github.event.issue.number }}
            
            Closes #${{ github.event.issue.number }}
          labels: event-submission

      - name: Close issue
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Your submission has been converted to a Pull Request!'
            });
            
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
